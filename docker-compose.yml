services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: focusflow-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FocusFlow2026!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "FocusFlow2026!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: FocusFlow.API/Dockerfile
    container_name: focusflow-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FocusFlowDb;User Id=sa;Password=FocusFlow2026!;TrustServerCertificate=True
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: FocusFlow.Web/Dockerfile
    container_name: focusflow-web
    ports:
      - "5001:80"
    depends_on:
      - api

volumes:
  sqlserver_data:
